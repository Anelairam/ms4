{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<!-- Signup and login table tab -->
<div class="row" id="index_wrapper">
    <div class="col" id="tab_content">
        <div class="tab">
            <button class="tablinks active" id="login_tablink" onclick="activeTab('login')">Login</button>
            <button class="tablinks" id="signup_tablink" onclick="activeTab('signup')">Sign Up</button>              
        </div>
        <!-- Login tab -->
        <div id="login_container" class="tabcontent">
            <h3>Login</h3>
            <form class="login" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ login_form|crispy }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button class="primaryAction" type="submit">Login</button>
            </form>
        </div>
        <!-- signup tab -->
        <div id="singup_container" class="tabcontent">
            <a href="{% url 'account_signup' %}"><h3>Sign Up</h3></a>
        </div>
    </div>
</div>
<!-- End of table tab -->
{% endblock %}
